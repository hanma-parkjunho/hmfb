<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
	<title>HIBS - HANMA INFORMATION BANKING SYSTEM</title>
	<link rel="stylesheet" href="/assets/css/libs/swiper.min.css">
	<link rel="stylesheet" href="/assets/css/ui_common.css">
	<script type="text/javascript" src="/assets/js/libs/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="/assets/js/libs/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="/assets/js/libs/gsap.min.js"></script>
	<script type="text/javascript" src="/assets/js/libs/EasePack.min.js"></script>
	<script type="text/javascript" src="/assets/js/libs/useragent.js"></script>
	<!-- 개발시 아래 header_footer_guide.js 삭제 -->
	<script type="text/javascript" src="/assets/js/header_footer_guide.js"></script>
	<script type="text/javascript" src="/assets/js/ui_common.js"></script>
</head>
<body>
	<div class="skip-menu">
		<a href="#container">본문바로가기</a>
	</div>
	<!-- // WRAPPER -->
	<div class="wrapper" id="wrapper">
		<!-- HEADER -->
		<header class="header">
		</header>
		<!-- HEADER -->

		<!-- MAIN -->
		<div class="container" role="main" id="container">
			<div class="contents">
				<!-- NAVIGATION -->
				<nav class="navi-group">
				</nav>
				<!-- // NAVIGATION -->

				<div class="contents-inner">
					<!-- TITLE, HISTORY, HELP -->
					<div class="heading-group">
						<h2 class="h2">메뉴관리정보</h2>
						<div class="history-group">
							<ul>
								<li>
									<a href="javascript:;" class="button-home"><span class="blind">홈</span></a>
								</li>
								<li>
									<a href="javascript:;" class="button-history"><span>메뉴관리</span></a>
								</li>
								<li>
									<a href="javascript:;" class="button-history"><span>메뉴관리정보</span></a>
								</li>
							</ul>
							<button type="button" class="button-helper" onclick="hibs.popup.open(this,'#helpPopup')"><span>도움말</span></button>
						</div>
					</div>
					<!-- // TITLE, HISTORY, HELP -->

					<!-- SECTION : CONTENT -->
					<section class="section-group seperate">
						<div class="side-con left">
							<h3 class="h3">메뉴목록</h3>
							<div class="box-group ui-scroll">
								<ul class="menu-lists">
									<li>
										<div class="check-group with-text">
											<input type="checkbox" name="" id="sel0">
											<label for="sel0" class="font-bold">사용자관리</label>
										</div>
										<ul class="submenu-lists">
											<li>
												<div class="check-group with-text">
													<input type="checkbox" name="" id="sel0_0">
													<label for="sel0_0">사용자관리</label>
												</div>
											</li>
											<li>
												<div class="check-group with-text">
													<input type="checkbox" name="" id="sel0_1">
													<label for="sel0_1">권한정보</label>
												</div>
											</li>
										</ul>
									</li>
									<li>
										<div class="check-group with-text">
											<input type="checkbox" name="" id="sel1">
											<label for="sel1" class="font-bold">메뉴관리</label>
										</div>
										<ul class="submenu-lists">
											<li>
												<div class="check-group with-text">
													<input type="checkbox" name="" id="sel1_0">
													<label for="sel1_0">메뉴관리정보</label>
												</div>
											</li>
											<li>
												<div class="check-group with-text">
													<input type="checkbox" name="" id="sel1_1">
													<label for="sel1_1">메뉴권한정보</label>
												</div>
											</li>
										</ul>
									</li>
									<li>
										<div class="check-group with-text">
											<input type="checkbox" name="" id="sel2">
											<label for="sel2" class="font-bold">메뉴</label>
										</div>
										<ul class="submenu-lists">
											<li>
												<div class="check-group with-text">
													<input type="checkbox" name="" id="sel2_0">
													<label for="sel2_0">하의메뉴</label>
												</div>
											</li>
											<li>
												<div class="check-group with-text">
													<input type="checkbox" name="" id="sel2_1">
													<label for="sel2_1">하의메뉴</label>
												</div>
											</li>
										</ul>
									</li>
								</ul>
							</div>
							<div class="btn-group flex content-center mgt-30">
								<button type="button" class="button-ui"><span>추가</span></button>
								<button type="button" class="button-ui line"><span>삭제</span></button>
							</div>
						</div>
						<div class="side-con right">
							<h3 class="h3">상세정보</h3>
							<div class="box-group">
								<div class="ui-dl">
									<div class="ui-dt">상위메뉴</div>
									<div class="ui-dd">
										<div class="check-group">
											<input type="checkbox" name="" id="sel_0">
											<label for="sel_0"></label>
										</div>
									</div>
									<div class="ui-dt">메뉴명</div>
									<div class="ui-dd">
										<div class="input-group">
											<input type="text" class="input-ui" placeholder="메뉴명 입력">
										</div>
									</div>
									<div class="ui-dt">메뉴 URL</div>
									<div class="ui-dd">
										<div class="input-group">
											<input type="text" class="input-ui" placeholder="메뉴 URL 입력">
										</div>
									</div>
									<div class="ui-dt">표시순서</div>
									<div class="ui-dd">
										<div class="input-group">
											<input type="text" class="input-ui" placeholder="표시순서 입력" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
										</div>
									</div>
									<div class="ui-dt">사용유무</div>
									<div class="ui-dd flex">
										<div class="radio-group with-text">
											<input type="radio" name="rdo" id="ipt0" checked>
											<label for="ipt0">사용</label>
										</div>
										<div class="radio-group with-text">
											<input type="radio" name="rdo" id="ipt1">
											<label for="ipt1">미사용</label>
										</div>
									</div>
								</div>
							</div>
							<div class="btn-group flex content-center mgt-30">
								<button type="button" class="button-ui"><span>저장</span></button>
							</div>
						</div>
					</section>
					<!-- // SECTION : CONTENT -->
				</div>
			</div>
		</div>
		<!-- // MAIN -->

		<!-- FOOTER -->
		<footer class="footer">
		</footer>
		<!-- // FOOTER -->
	</div>
	<!-- // WRAPPER -->

	<!-- POPUP : 도움말 -->
	<div class="popup-group default" id="helpPopup" role="dialog" aria-labelledby="title-dialog" aria-describedby="desc-txt">
		<div class="dim"></div>
		<div class="popup-content" tabindex="-1">
			<div class="popup-cover">
				<div class="popup-heading">
					<h3 class="popup-title" id="title-dialog">메뉴관리정보 도움말</h3>
				</div>
				<div class="popup-body">
					<div class="popup-inner">
						<p>설명이 있습니다.</p>
						<div class="btn-group flex content-center mgt-26">
							<button type="button" class="button-ui line close"><span>닫기</span></button>
						</div>
					</div>
				</div>
			</div>
			<button type="button" class="btn btn-close"><span class="blind">팝업닫기</span></button>
		</div>
	</div>
	<!-- POPUP : 도움말 -->
</body>

</html>
